repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: Run tests
        entry: python -m pytest tests/
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: mypy
        name: Type checking
        entry: python -m mypy src/
        language: system
        pass_filenames: false
        types: [python]